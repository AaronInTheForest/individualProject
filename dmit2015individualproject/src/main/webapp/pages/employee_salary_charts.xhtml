<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="en">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="description" />
	<meta name="keywords" content="keywords" />
	<title>Salary Charts</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<ui:insert name="externalstyles" />

	<ui:insert name="internalstyles">
		<style>
.ui-widget {
	font-size: 80%;
}
</style>
	</ui:insert>

</h:head>
<h:body>
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputStylesheet library="css" name="global.css" />

	<div id="header-container">
		<header id="header">
			<h1>Salary Charts</h1>
			<h:form>
				<p:megaMenu>
					<p:menuitem value="Home" url="/pages/home.xhtml"
						icon="ui-icon-home" />
					<p:menuitem value="Regions" url="/pages/view_regions.xhtml"
						icon="ui-icon-document" />
					<p:menuitem value="Countries" url="/pages/view_countries.xhtml"
						icon="ui-icon-document" />
					<p:menuitem value="Locations" url="/pages/view_locations.xhtml"
						icon="ui-icon-document" />
					<p:menuitem value="Departments" url="/pages/view_departments.xhtml"
						icon="ui-icon-document" />
					<p:menuitem value="Employees" url="/pages/view_employees.xhtml"
						icon="ui-icon-document" />
					<p:menuitem value="Jobs" url="/pages/view_jobs.xhtml"
						icon="ui-icon-document" />
					<p:menuitem value="Job Histories"
						url="/pages/view_job_histories.xhtml" icon="ui-icon-document" />
				</p:megaMenu>
			</h:form>
		</header>
		<!-- end #header-container -->
	</div>

	<div id="content-container">
		<div id="content">
			<ui:insert name="content">

				<h:form id="control_form">

					<div class="form-group">
						<p:commandButton value="View Salary by Region"
							styleClass="btn btn-default" ajax="false" 
							actionListener="#{SalaryController.createRegionChartModel}"/>
						<p:commandButton value="View Salary by Country"
							styleClass="btn btn-default" ajax="false" 
							actionListener="#{SalaryController.createCountryChartModel}"/>
						<p:commandButton value="View Salary by Department"
							styleClass="btn btn-default" ajax="false" 
							actionListener="#{SalaryController.createDepartmentChartModel}"/>
						<p:commandButton value="View Salary by Job Title"
							styleClass="btn btn-default" ajax="false" 
							actionListener="#{SalaryController.createJobTitleChartModel}"/>
					</div>

					<p:chart id="regionChart" type="pie"
						model="#{SalaryController.regionChartModel}"
						rendered="#{SalaryController.regionChartModel != null}" />
					<p:chart id="countryChart" type="bar"
						model="#{SalaryController.countryChartModel}"
						rendered="#{SalaryController.countryChartModel != null}" />
					<p:chart id="departmentChart" type="bar"
						model="#{SalaryController.departmentChartModel}"
						rendered="#{SalaryController.departmentChartModel != null}" />
					<p:chart id="jobTitleChart" type="bar"
						model="#{SalaryController.jobTitleChartModel}"
						rendered="#{SalaryController.jobTitleChartModel != null}" />
				</h:form>
			</ui:insert>
			<!-- end #content -->
		</div>
		<!-- end #content-container -->
	</div>
	<div id="footer-container">
		<footer id="footer"> DMIT2015 Individual Project by Aaron
			Champagne </footer>
		<!-- end #footer-container -->
	</div>

</h:body>
</html>
