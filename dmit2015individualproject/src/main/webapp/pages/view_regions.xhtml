<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/page_template.xhtml">
	
	<ui:param name="title" value="Human Resources - Regions" />
	
	<ui:define name="content">
		<h1>Regions</h1>
		<h:form id="region_form">
			<p:messages id="messages"/>		
		
			<p:dataTable id="regions" var="region" value="#{regionBean.regions}"  >
				<f:facet name="header">
					Regions
				</f:facet>
				
				<p:column headerText="Region ID" sortBy="#{region.id}">
					<h:outputText value="#{region.id}" />
				</p:column>
				<p:column headerText="Region Name" sortBy="#{region.name}">
					<h:outputText value="#{region.name}" />
				</p:column>
			</p:dataTable>
			
		
			
		</h:form>		
	</ui:define>
</ui:composition>
