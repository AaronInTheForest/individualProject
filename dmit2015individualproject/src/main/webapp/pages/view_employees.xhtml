<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/page_template.xhtml">
	
	<ui:param name="title" value="Human Resources - Employees" />
	
	<ui:define name="content">
		<h1>Employees</h1>
		<h:form id="employee_form">
			<p:messages id="messages"/>		
			
			<p:dataTable id="employees" var="employee" value="#{employeeBean.employees}" paginator="true" rows="10" paginatorPosition="bottom"
				filteredValue="#{employeeBean.filteredEmployees}">
				<f:facet name="header">
					<h:outputText value="Employees" />
				</f:facet>	
				<p:column headerText="First Name" sortBy="#{employee.firstName}">
					<h:outputText value="#{employee.firstName}" />
				</p:column>
				<p:column headerText="Last Name" sortBy="#{employee.lastName}">
					<h:outputText value="#{employee.lastName}" />
				</p:column>
				<p:column headerText="Email" sortBy="#{employee.email}">
					<h:outputText value="#{employee.email}" />
				</p:column>
				<p:column headerText="Phone Number">
					<h:outputText value="#{employee.phoneNumber}" />
				</p:column>
				<p:column headerText="Hire Date" sortBy="#{employee.hireDate}" rendered="#{authenticationBean.loggedIn}">
					<h:outputText value="#{employee.hireDate}">
						<f:convertDateTime pattern="MMM dd, yyyy" />
					</h:outputText>
				</p:column>
				<p:column headerText="Job Title" sortBy="#{employee.employeeJob.title}" filterBy="#{employee.employeeJob.title}" filterMatchMode="contains">
					<h:outputText value="#{employee.employeeJob.title}" />
				</p:column>
				<p:column headerText="Salary" sortBy="#{employee.salary}" style="text-align: right" 
					rendered="#{authenticationBean.hasAnyRole('Sales Manager','Stock Manager','Human Resource Representative')}">
					<h:outputText value="#{employee.salary}">
						<f:convertNumber type="currency" />
					</h:outputText>
				</p:column>
				<p:column headerText="Commission" sortBy="#{employee.commissionPercentage}" style="text-align: right;" 
					rendered="#{authenticationBean.hasRole('Sales Representative')}">
					<h:outputText value="#{employee.commissionPercentage}">
						<f:convertNumber type="percent" />
					</h:outputText>
				</p:column>
				<p:column headerText="Manager" sortBy="#{employee.employeeManager.lastName}">
					<h:outputText value="#{employee.employeeManager.lastName}, #{employee.employeeManager.firstName}" 
					rendered="#{not empty employee.employeeManager.lastName}"/>
				</p:column>
				<p:column headerText="Department" sortBy="#{employee.employeeDepartment.name}" 
					filterBy="#{employee.employeeDepartment.id}" filterOptions="#{departmentBean.departmentOptions}">
					<h:outputText value="#{employee.employeeDepartment.name}" />
				</p:column>												
			</p:dataTable>
			
		</h:form>		
	</ui:define>
</ui:composition>
